<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Width Left, Scrollable Right</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* To hide horizontal scrollbar */
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .left {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow: hidden;
        }
        .right {
    		 max-width: 100%;
   		 height: auto; /* Allows the image to adjust its height to maintain aspect ratio */
   		 display: block;
   		 overflow-x: hidden; /* To hide horizontal scrollbar */
	}

	.rimage{
		max-width: 100%;
   		height: auto;	

	}

        .image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="image" src="left_image.jpg" alt="Left Image">
        </div>
        <div class="right">
            <img class = "rimage" src="right_image.jpg" alt="Right Image">
        </div>
    </div>
</body>
</html>
